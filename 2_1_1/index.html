<html>

<head>
    <link rel="stylesheet" href="mycss.css">
</head>

<body>
    <script>
        function validateComments(input) {
            if (input.value.length < 20) {
                input.setCustomValidity("Дайте более развернутый ответ.");
            }
            else {
                // Длина комментария отвечает требованию, 
                // поэтому очищаем сообщение об ошибке
                input.setCustomValidity("");
            }
        }
    </script>
    <form action="#">
        <p>
            <i>Пожалуйста, заполните форму. Обязательные поля помечены </i>
            <em>*</em>
        </p>
        <fieldset>
            <legend>Контактная информация</legend>
            <label for="name">Имя
                <em>*</em>
            </label>
            <input id="name" placeholder="Иван Иванов" autofocus required pattern="[a-zA-Z]+\s+[a-zA-Z]+">
            <br>
            <label for="telephone">Телефон</label>
            <input id="telephone" placeholder="+7 (xxx) xxx-xxxx" required>
            <br>
            <label for="email">Email
                <em>*</em>
            </label>
            <input id="email">
            <br>
        </fieldset>
        <fieldset>
            <legend>Персональная информация</legend>
            <label for="age">Возраст
                <em>*</em>
            </label>
            <input id="age">
            <br>
            <label for="gender">Пол</label>
            <select id="gender">
                <option value="female">Женщина</option>
                <option value="male">Мужчина</option>
            </select>
            <br>
            <label for="comments">Перечислите личные качества</label>
            <textarea id="comments" oninput="validateComments(this)"></textarea>
        </fieldset>

        <fieldset>
            <legend>Выберите ваших любимых животных</legend>
            <label for="zebra">
                <input id="zebra" type="checkbox"> Зебра</label>
            <label for="cat">
                <input id="cat" type="checkbox"> Кошак</label>
            <label for="anaconda">
                <input id="anaconda" type="checkbox"> Анаконда</label>
            <label for="human">
                <input id="human" type="checkbox"> Человек</label>
            <label for="elephant">
                <input id="elephant" type="checkbox"> Слон</label>
            <label for="wildebeest">
                <input id="wildebeest" type="checkbox"> Антилопа</label>
            <label for="pigeon">
                <input id="pigeon" type="checkbox"> Голубь</label>
            <label for="crab">
                <input id="crab" type="checkbox"> Краб</label>
        </fieldset>
        <p>
            <input type="submit" value="Отправить информацию">
        </p>
    </form>
</body>

</html>
